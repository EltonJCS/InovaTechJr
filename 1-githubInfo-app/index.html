<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Perfis do Github</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <input id="username-input" type="text" placeholder="Insira seu nome do github">
            <button onclick="getUserInfo()">Gerar Perfil</button>
        </div>
        <div class="profile">
            <div class="user-image">
                <img id="profile-avatar" src="" alt="">
            </div>
            <div class="user-data">
                <h2 id="profile-username"></h2>
                <div id="profile-extra">
                    <p id="profile-location"></p>
                    <p id="profile-company"></p>
                </div>
                <p id="profile-bio"></p>
                <div id="profile-info">
                    <p id="profile-repos"></p>
                    <p id="profile-followers"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
